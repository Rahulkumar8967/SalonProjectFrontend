<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact-me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,800;1,300&family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav-bar" data-aos="fade-up">
            <div class="left-nav">
                <span><i class="fas fa-scissors fa-beat"></i>Salon-Hub</span>
                <div class="social-nav-items">
                    <i class="fab fa-facebook" aria-label="Facebook"></i>
                    <i class="fab fa-twitter" aria-label="Twitter"></i>
                    <i class="fab fa-github" aria-label="GitHub"></i>
                    <i class="fab fa-linkedin" aria-label="LinkedIn"></i>
                </div>
            </div>
            <div class="right-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Policies</a></li>
                    <li><a href="/salon webApplication/contact.html">Contact-us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form action="get" method="post">
            <h1>Contact- form</h1>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
